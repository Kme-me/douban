<include file="Index/header" />

<body>
	<div id="wrapper">

		<include file="Index/nav" />
		<script src="__PUBLIC__/js/kindeditor/kindeditor-all.js"></script>
		<div id="page-wrapper">

			<div class="container-fluid">

				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">

						<ol class="breadcrumb">
							<li>
								<i class="fa fa-dashboard"></i> <a href="__APP__?c=menu">菜单管理</a>
							</li>
							<li class="active">
								<i class="fa fa-table"></i>上传视频
							</li>
						</ol>
					</div>
				</div>

				<!-- /.row -->

				<div class="row">
					<div class="col-lg-6">

						<form class="form-horizontal" id="singcms-form">
							<!--
              	作者：sss9892100@qq.com
              	时间：2016-07-25
              	描述：
              -->
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">年级:</label>
              <div class="col-sm-5">
                <input class="form-control" name="school_nj" value="{$info.school_nj}" disabled="true"> 
              </div>
            </div>

            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">科目:</label>
              <div class="col-sm-5">             
         <input class="form-control" name="school_km" value="{$info.school_km}" disabled="true"> 
              </div>
            </div>


            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">老师:</label>
              <div class="col-sm-5">
                <input type="text" name="school_ls" class="form-control" id="inputname" placeholder="请填写老师姓名" value="{$info.school_ls}" disabled="true">
              </div>
            </div>
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">课题:</label>
              <div class="col-sm-5">
                <input type="text" name="school_kt" class="form-control" id="inputname" placeholder="请填写课题" value="{$info.school_kt}" disabled="true">
              </div>
            </div>
			<div class="form-group">
				<label for="inputname" class="col-sm-2 control-label">封面:</label>

				<div class="col-sm-5">             
                     <video width="100%" height="100%" poster="{$info.thumb}" controls preload="none" controls="controls">
                     <source src="{$info.vurl}"/>不支持当前浏览器</video>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
								<a href="__APP__?c=video&a=showlist&id={$info.id}">
									<button type="button" class="btn btn-default" id="singcms-button-submit">编辑</button>
								</a>
								</div>
							</div>
						</form>

					</div>

				</div>
				<!-- /.row -->

			</div>
			<!-- /.container-fluid -->

		</div>
		<!-- /#page-wrapper -->

	</div>
	<script>
		var SCOPE = {
			'save_url': '__APP__?c=video&a=upd',
			'jump_url': '__APP__?c=video',
		    'ajax_upload_image_url' : '__APP__?c=image&a=ajaxuploadimage',
			'ajax_upload_video_url': '__APP__?c=upvideo&a=ajaxuploadvideo',
			'ajax_upload_swf': '__PUBLIC__/js/party/uploadify.swf',
		};
	</script>
	<!-- /#wrapper -->
	<script src="__PUBLIC__/js/admin/image.js"></script>
	<script src="__PUBLIC__/js/admin/video.js"></script>
	<include file="Index/footer" />
